<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand">User Dashboard</a>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn btn-danger">Logout</button>
        </form>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Welcome, <span id="userName">User</span>!</h2>

    <div class="card shadow border-0 p-3 mx-auto" style="max-width: 500px;">
        <p><strong>First Name:</strong> <span id="firstName"></span></p>
        <p><strong>Last Name:</strong> <span id="lastName"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Age:</strong> <span id="age"></span></p>
        <p><strong>Role:</strong> <span id="role"></span></p>
        <button class="btn btn-warning mt-3" onclick="openEditModal()">✏️ Edit Profile</button>
    </div>

    <div class="mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>Your Tasks</h4>
            <a href="/user/tasks" class="btn btn-success">+ Manage Tasks</a>
        </div>

        <table class="table table-striped table-bordered shadow-sm bg-white">
            <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Status</th>
                <th>Updated</th>
            </tr>
            </thead>
            <tbody id="taskTableBody">
            <tr>
                <td colspan="3" class="text-center text-muted">Loading tasks...</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content rounded-3 shadow-lg">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title">Edit Profile</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editId">

                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" id="editFirstName" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" id="editLastName" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" id="editAge" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" id="editEmail" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">New Password</label>
                        <input type="password" id="editPassword" class="form-control"
                               placeholder="Leave blank to keep current">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-success" onclick="saveEdit()">Save</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let modal;
    document.addEventListener("DOMContentLoaded", () => {
        modal = new bootstrap.Modal(document.getElementById("editModal"));
        loadUserData();
        loadTasks();
    });

    async function loadUserData() {
        const res = await fetch("/api/persons");
        const users = await res.json();
        const email = "[[${#authentication.name}]]";
        const currentUser = users.find(u => u.email === email);
        if (!currentUser) return;

        document.getElementById("userName").textContent = currentUser.firstName;
        document.getElementById("firstName").textContent = currentUser.firstName;
        document.getElementById("lastName").textContent = currentUser.lastName;
        document.getElementById("email").textContent = currentUser.email;
        document.getElementById("age").textContent = currentUser.age;
        document.getElementById("role").textContent = currentUser.role;

        document.getElementById("editId").value = currentUser.id;
        document.getElementById("editFirstName").value = currentUser.firstName;
        document.getElementById("editLastName").value = currentUser.lastName;
        document.getElementById("editAge").value = currentUser.age;
        document.getElementById("editEmail").value = currentUser.email;
    }

    function openEditModal() {
        modal.show();
    }

    async function saveEdit() {
        const id = document.getElementById("editId").value;

        const body = {
            firstName: document.getElementById("editFirstName").value.trim(),
            lastName: document.getElementById("editLastName").value.trim(),
            age: parseInt(document.getElementById("editAge").value),
            email: document.getElementById("editEmail").value.trim(),
            password: document.getElementById("editPassword").value.trim()
        };

        const res = await fetch(`/api/persons/${id}`, {
            method: "PUT",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(body)
        });

        if (res.ok) {
            modal.hide();
            alert("✅ Profile updated!");
            loadUserData();
        } else {
            alert("❌ Update failed.");
        }
    }

    async function loadTasks() {
        const res = await fetch("/api/tasks/my");
        const data = await res.json();
        const tbody = document.getElementById("taskTableBody");
        tbody.innerHTML = "";

        if (data.length === 0) {
            tbody.innerHTML = `<tr><td colspan="3" class="text-center text-muted">No tasks yet</td></tr>`;
            return;
        }

        data.slice(0, 5).forEach(t => {
            tbody.innerHTML += `
              <tr>
                <td>${t.title}</td>
                <td><span class="badge ${t.status === 'DONE' ? 'bg-success' : t.status === 'IN_PROGRESS' ? 'bg-warning' : 'bg-secondary'}">${t.status}</span></td>
                <td>${t.updatedAt?.replace('T', ' ')}</td>
              </tr>`;
        });
    }
</script>
</body>
</html>
