<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand">User Dashboard</span>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn btn-danger">Logout</button>
        </form>    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0">My profile</h5>
                </div>
                <div class="card-body">
                    <p><strong>Name:</strong> <span id="firstName"></span></p>
                    <p><strong>Last name:</strong> <span id="lastName"></span></p>
                    <p><strong>Email:</strong> <span id="email"></span></p>
                    <p><strong>Age:</strong> <span id="age"></span></p>
                    <p><strong>Role:</strong> <span id="role"></span></p>
                    <button class="btn btn-primary w-100 mt-2" data-bs-toggle="modal" data-bs-target="#editModal">
                        Edit Profile
                    </button>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4>My tasks</h4>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addTaskModal">+ Add task</button>
            </div>

            <table class="table table-striped table-bordered bg-white shadow-sm">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="taskTableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="addTaskModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content rounded-3 shadow">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title">Add a task</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="taskForm">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" id="title" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea id="description" class="form-control" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content rounded-3 shadow">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title">Edit Profile</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form id="editProfileForm">

                    <input type="hidden" id="editId">

                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" id="editFirstName" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" id="editLastName" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" id="editAge" class="form-control" required min="1">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" id="editEmail" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">New Password</label>
                        <input type="password" id="editPassword" class="form-control" placeholder="Leave blank to keep old password">
                    </div>

                    <button type="submit" class="btn btn-success w-100">Save Changes</button>

                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    async function loadUserData() {
        try {
            const res = await fetch("/api/me");
            if (!res.ok) throw new Error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è");
            const currentUser = await res.json();

            document.getElementById("firstName").textContent = currentUser.firstName;
            document.getElementById("lastName").textContent = currentUser.lastName;
            document.getElementById("email").textContent = currentUser.email;
            document.getElementById("age").textContent = currentUser.age;
            document.getElementById("role").textContent = currentUser.role;

            loadTasks();
        } catch (e) {
            console.error("loadUserData error:", e);
        }
    }

    function fillEditForm(user) {
        document.getElementById("editFirstName").value = user.firstName;
        document.getElementById("editLastName").value = user.lastName;
        document.getElementById("editAge").value = user.age;
        document.getElementById("editEmail").value = user.email;
    }

    document.getElementById("editModal").addEventListener("show.bs.modal", async () => {
        const res = await fetch("/api/me");
        const user = await res.json();
        fillEditForm(user);
    });

    document.getElementById("editProfileForm").addEventListener("submit", async e => {
        e.preventDefault();

        const body = {
            firstName: document.getElementById("editFirstName").value.trim(),
            lastName: document.getElementById("editLastName").value.trim(),
            age: parseInt(document.getElementById("editAge").value),
            email: document.getElementById("editEmail").value.trim(),
            password: document.getElementById("editPassword").value || null
        };

        const res = await fetch("/api/me", {
            method: "PUT",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(body)
        });

        if (res.ok) {
            const data = await res.json();
            bootstrap.Modal.getInstance(document.getElementById("editModal")).hide();
            loadUserData();
            alert("Profile updated successfully!");
        } else {
            const errorData = await res.json().catch(() => ({ message: "Unknown error" }));
            console.error("Update error:", errorData);
            alert("Error: " + (errorData.message || "Failed to update profile"));
        }
    });

    async function loadTasks() {
        const res = await fetch("/api/tasks/my");
        if (!res.ok) {
            console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞—á");
            return;
        }
        const tasks = await res.json();
        const tbody = document.getElementById("taskTableBody");
        tbody.innerHTML = "";

        tasks.forEach(t => {
            const nextStatus =
                t.status === "TO_DO" ? "IN_PROGRESS" :
                    t.status === "IN_PROGRESS" ? "DONE" :
                        "TO_DO";

            tbody.innerHTML += `
        <tr>
          <td>${t.id}</td>
          <td>${t.title}</td>
          <td>${t.description || "-"}</td>
          <td>
            <span class="badge ${t.status === 'DONE' ? 'bg-success' : t.status === 'IN_PROGRESS' ? 'bg-warning' : 'bg-secondary'}">
              ${t.status}
            </span>
          </td>
          <td>
            <button class="btn btn-sm btn-outline-primary" onclick="changeStatus(${t.id}, '${nextStatus}')">
              ${t.status === 'DONE' ? 'üîÅ Reset ' : 'Change'}
            </button>
          </td>
        </tr>
      `;
        });
    }

    async function changeStatus(id, newStatus) {
        const res = await fetch(`/api/tasks/${id}/status?status=${newStatus}`, { method: "PUT" });
        if (res.ok) loadTasks();
        else alert("–û—à–∏–±–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞");
    }

    document.getElementById("taskForm").addEventListener("submit", async e => {
        e.preventDefault();
        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value;

        const res = await fetch("/api/tasks", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ title, description, userId: null })
        });

        if (res.ok) {
            document.getElementById("taskForm").reset();
            bootstrap.Modal.getInstance(document.getElementById("addTaskModal")).hide();
            loadTasks();
        } else {
            alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∑–∞–¥–∞—á–∏");
        }
    });

    document.addEventListener("DOMContentLoaded", loadUserData);
</script>

</body>
</html>
