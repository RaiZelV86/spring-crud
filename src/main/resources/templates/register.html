<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height:100vh;">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4">Create Account</h3>

                    <form th:action="@{/register}" th:object="${person}" method="post" id="registerForm">
                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">First Name</label>
                                <input type="text" th:field="*{firstName}" class="form-control" placeholder="John" required>
                            </div>
                            <div class="col">
                                <label class="form-label">Last Name</label>
                                <input type="text" th:field="*{lastName}" class="form-control" placeholder="Doe" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Age</label>
                            <input type="number" th:field="*{age}" class="form-control" placeholder="18" min="1" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" placeholder="example@gmail.com" required>
                            <span class="text-danger" th:errors="*{email}"></span>
                            <div th:if="${errorMessage}" class="alert alert-danger mt-2">
                                <p th:text="${errorMessage}"></p>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password" required>
                        </div>

                        <button type="submit" class="btn btn-success w-100 mt-2">Register</button>
                    </form>

                    <p class="text-center mt-3 mb-0">Already have an account?
                        <a th:href="@{/login}" class="text-decoration-none">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById("registerForm").addEventListener("submit", function(e){
        const email = document.querySelector('[name="email"]').value;
        const password = document.querySelector('[name="password"]').value;

        if(password.length < 4){
            e.preventDefault();
            alert("Password must be at least 4 characters long.");
        }

        if(!email.includes("@")){
            e.preventDefault();
            alert("Please enter a valid email.");
        }
    });
</script>
</body>
</html>
